<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль пользователя — PetNet</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Профиль -->
    <div class="d-flex align-items-center mb-4">
      <div class="rounded-circle bg-secondary" style="width: 80px; height: 80px;"></div>
      <div class="ms-3">
        <h3>Иван Иванов</h3>
        <button class="btn btn-outline-primary btn-sm mt-2">Редактировать профиль</button>
      </div>
    </div>

    <!-- Мои питомцы -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <h4>Мои питомцы</h4>
      <button class="btn btn-success">+ Добавить питомца</button>
    </div>

    <!-- Пример одного питомца -->
    <div class="card mb-3">
      <div class="card-body d-flex">
        <div class="bg-light rounded me-3" style="width: 80px; height: 80px;"></div>
        <div>
          <h5 class="card-title">Мурзик</h5>
          <p class="card-text">Кот, Сиамский, 3 года</p>
          <p class="card-text"><small class="text-muted">Любит спать на клавиатуре</small></p>
        </div>
      </div>
    </div>

    <!-- Форма добавления питомца -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Добавить нового питомца</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" class="form-control" placeholder="Барсик">
          </div>
          <div class="mb-3">
            <label class="form-label">Тип</label>
            <input type="text" class="form-control" placeholder="Кот, Собака...">
          </div>
          <div class="mb-3">
            <label class="form-label">Порода</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Возраст</label>
            <input type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Фото (ссылка)</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" class="btn btn-secondary ms-2">Отмена</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
